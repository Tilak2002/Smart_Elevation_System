<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Welcome</title>

    <style>
      body {
        background: url("../img/xyz.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif; /* Adding a default font */
      }

      .signin-form {
        max-width: 400px;
        width: 80%;
        padding: 30px; /* Increased padding for better spacing */
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center; /* Centering the form content */
      }

      .signin-form h1 {
        color: white;
        margin-bottom: 20px; /* Adding some spacing below the heading */
      }

      .signin-form label {
        color: white;
      }

      .signin-form input[type="text"],
      .signin-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
      }

      .signin-form button.signin-btn {
        width: 100%;
        padding: 10px;
        background-color: #dc3545; /* Changing the button color */
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .signin-form button.signin-btn:hover {
        background-color: #c82333; /* Darker color on hover */
      }

      @media (max-width: 768px) {
        .signin-form {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="signin-form">
      <h1><i class="fa fa-user-o"></i> Sign in</h1>
      <hr />
      <form class="signin_form">
        <div class="form-group mb-3">
          <label><i class="fa fa-user-circle-o"></i> Username</label>
          <input
            type="text"
            name="username"
            class="form-control signin_user"
            id="Uname"
            placeholder="Username"
            value="xyz123@gmail.com"
          />
        </div>

        <div class="form-group mb-3">
          <label><i class="fa fa-key"></i> Password</label>
          <input
            type="password"
            name="password"
            class="form-control signin_pass"
            id="Pass"
            placeholder="Password"
            value="xyz@123"
          />
        </div>

        <button
          type="button"
          class="btn btn-danger signin-btn"
          id="login-btn"
          value="submit"
        >
          Sign in
        </button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
    <!-- Include other Firebase modules if needed -->
    <script type="module" src="/ConveyorBelt_Website_include/js/signin.js">
      
    </script>
  </body>
</html>
